<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>

google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() { 
	  var fat = sessionStorage.getItem("fat");
	  var sugar = sessionStorage.getItem("sugar");
	  var carb = sessionStorage.getItem("carb");
	  var protein = sessionStorage.getItem("protein");

        var data = google.visualization.arrayToDataTable([
          ['Nutrient Values', 'per 100g'],
          ['Fat',     parseFloat(fat)],
          ['Carbs',  parseFloat(carb)],
          ['Sugars',  parseFloat(sugar)],
          ['Protein', parseFloat(protein)],
          
        ]);

        var options = {
		title: sessionStorage.getItem("food-name") + "Nutrient Values",
		is3D:true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }




</script>
